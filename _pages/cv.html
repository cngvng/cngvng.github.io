<script>
// Tab switching functionality
function showTab(tabName) {
  // Hide all tab contents
  const tabs = document.querySelectorAll('.tab-content');
  tabs.forEach(tab => tab.classList.remove('active'));
  
  // Remove active class from all buttons
  const buttons = document.querySelectorAll('.tab-btn');
  buttons.forEach(btn => btn.classList.remove('active'));
  
  // Show selected tab
  document.getElementById(tabName + '-tab').classList.add('active');
  
  // Add active class to clicked button
  event.target.classList.add('active');
  
  // Analytics tracking (optional)
  if (typeof gtag !== 'undefined') {
    gtag('event', 'tab_switch', {
      'event_category': 'CV',
      'event_label': tabName
    });
  }
}

// Fullscreen functionality
function toggleFullscreen() {
  const container = document.querySelector('.pdf-viewer-container');
  
  if (container.classList.contains('pdf-fullscreen')) {
    container.classList.remove('pdf-fullscreen');
    document.body.style.overflow = 'auto';
  } else {
    container.classList.add('pdf-fullscreen');
    document.body.style.overflow = 'hidden';
  }
}

// Open PDF in new tab
function openInNewTab() {
  window.open('/files/Tuan_CuongVuong_AI_Research_CV.pdf', '_blank');
  
  // Analytics tracking
  if (typeof gtag !== 'undefined') {
    gtag('event', 'pdf_open_new_tab', {
      'event_category': 'CV',
      'event_label': 'PDF'
    });
  }
}

// Close fullscreen on Escape key
document.addEventListener('keydown', function(e) {
  if (e.key === 'Escape') {
    const container = document.querySelector('.pdf-viewer-container');
    if (container.classList.contains('pdf-fullscreen')) {
      toggleFullscreen();
    }
  }
});

// Mobile detection and handling
function handleMobileView() {
  const isMobile = window.innerWidth <= 768;
  const mobileNotice = document.querySelector('.mobile-pdf-notice');
  const pdfWrapper = document.querySelector('.pdf-embed-wrapper');
  
  if (isMobile) {
    mobileNotice.style.display = 'block';
    pdfWrapper.style.display = 'none';
  } else {
    mobileNotice.style.display = 'none';
    pdfWrapper.style.display = 'block';
  }
}

// Run on page load and resize
window.addEventListener('load', handleMobileView);
window.addEventListener('resize', handleMobileView);

// PDF load error handling
document.addEventListener('DOMContentLoaded', function() {
  const iframe = document.getElementById('pdf-viewer');
  const fallback = document.querySelector('.pdf-fallback');
  
  iframe.addEventListener('error', function() {
    iframe.style.display = 'none';
    fallback.style.display = 'block';
  });
  
  // Try to detect if PDF loaded successfully
  setTimeout(function() {
    try {
      if (iframe.contentDocument === null) {
        // PDF might not be loading, show fallback
        console.log('PDF viewer might not be supported');
      }
    } catch (e) {
      // Cross-origin or other error, PDF is probably loading fine
    }
  }, 3000);
});
</script>
